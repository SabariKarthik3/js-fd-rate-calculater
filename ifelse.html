<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h2>fd rate calcularor </h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="enter months ">
        </div>
        <div>
            <button type="submit" onclick="convert()">fd rate calculater </button>
        </div>
        <div id="result">
    
        </div>
        <script>
            function convert(){
                let months=Number(document.getElementById("input").value)
                let rate= 0

                if (months< 3)
                  rate= 5.8
                else if (months>=3 && months<=6)
                  rate = 6.5
                else if (months>=7 && months<=9 )
                  rate = 6.8
                else 
                  rate = 7

                let result= document.querySelector("#result")
                result.innerHTML= rate +"%"

            }
        </script>
</body>
</html>
